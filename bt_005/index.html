<!DOCTYPE html>
<html>
<head>
    <title>Thực hành về hình ảnh</title>
</head>
<body>
    <ul>
        <li>
        <h1>Ảnh 1</h1>
        <img src="images/1.png" alt="Hình ảnh 1" width="300" />
        </li>
        <li>
        <h1>Ảnh 2</h1>
        <img src="images/2.webp" alt="Hình ảnh 2" width="300" />
        </li>
        <li>
        <h1>Ảnh 3</h1>
        <figure>
        <img src="images/3.jpg" alt="Hình ảnh 3" width="300" loading="lazy" />
        <br/>
        <figcaption>Đây là hình ảnh về một bộ váy màu xanh</figcaption>
        </figure>
        </li>
    </ul>
</body>
</html>
